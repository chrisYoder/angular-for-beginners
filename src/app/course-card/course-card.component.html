
  <div class='course-card'>
    <div class='course-title'>
      {{ cardIndex + '. ' +course.description }}
    </div>

    <div class='course-img'>
      <img 
        width='300'
        alt='Angular Logo'
        [src]='course.iconUrl'
        *ngIf='course.iconUrl'
      >
    </div>

    <div class='course-description'>
      {{ course.longDescription }}
    </div>

    <button 
      class='button'
      (click)="onCourseViewed()"
    >
        View Course
    </button>
  </div>
