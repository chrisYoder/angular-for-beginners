
    
  <div     
    class='course-card' 
    *ngIf="course"
    [ngClass]="cardClasses()"
    
  >
    <!-- [ngStyle]="cardStyles()" -->
    <div class='course-title'>
      {{ cardIndex + '. ' + course.description }}
    </div>

    <div class='course-img' >
       <img 
        width='300'
        alt='Angular Logo'
        [src]='course.iconUrl'
        *ngIf='isImageVisible(); else noImage'
      >

      <ng-template #noImage>
        <p>No image is available</p>
      </ng-template>
    </div>

    

    <div class='course-description'>
      {{ course.longDescription }}
    </div>

    <div
      class='course-category'
      [ngSwitch]='course.category'
    >
      <div class='category' *ngSwitchCase="'BEGINNER'">Beginner</div>
      <div class='category' *ngSwitchCase="'INTERMEDIATE'">Itermediate</div>
      <div class='category' *ngSwitchCase="'ADVANCED'">Advanced</div>
      <div class='category' *ngSwitchDefault>All Levels</div>
    </div>

    <button 
      class='button'
      (click)="onCourseViewed()"
    >
        View Course
    </button>
  </div>
